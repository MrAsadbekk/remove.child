<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="box container">
      <div class="box-one">
        <h2 class="box__one-title">New contact form</h2>
        <form class="form">
          <input class="input name" type="text" placeholder="Name" />
          <span class="span"></span>
          <input
            class="input relationship"
            type="text"
            placeholder="relationship"
          />
          <span class="span"></span>
          <input class="input number" type="tel" placeholder="Phone" />
          <span class="span"></span>
          <button class="btn" type="submit">Add contact</button>
        </form>
      </div>
      <div class="box-two">
        <h2>Contacts</h2>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
